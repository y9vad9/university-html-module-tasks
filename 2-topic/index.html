<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друга практична робота</title>
    <style>
        .gradient-block {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #000;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="gradient-block" style="background: linear-gradient(to right, red, yellow);"></div>
<div class="gradient-block" style="background: linear-gradient(to left, orange, purple);"></div>
<div class="gradient-block" style="background: linear-gradient(to bottom, blue, green);"></div>
<div class="gradient-block" style="background: linear-gradient(to top, pink, aqua);"></div>
<div class="gradient-block" style="background: radial-gradient(circle, red, yellow);"></div>
<div class="gradient-block" style="background: radial-gradient(circle, orange, purple);"></div>
<div class="gradient-block" style="background: radial-gradient(circle, blue, green);"></div>
<div class="gradient-block" style="background: radial-gradient(circle, pink, aqua);"></div>
<div class="gradient-block" style="background: conic-gradient(red, yellow);"></div>
<div class="gradient-block" style="background: conic-gradient(orange, purple);"></div>
<div class="gradient-block" style="background: conic-gradient(blue, green);"></div>
<div class="gradient-block" style="background: conic-gradient(pink, aqua);"></div>
<div class="gradient-block" style="background: repeating-linear-gradient(to right, red, yellow 20%, green 40%);"></div>
<div class="gradient-block" style="background: repeating-linear-gradient(to left, orange, purple 20%, pink 40%);"></div>
<div class="gradient-block" style="background: repeating-linear-gradient(to bottom, blue, green 20%, red 40%);"></div>
<div class="gradient-block" style="background: repeating-linear-gradient(to top, pink, aqua 20%, orange 40%);"></div>
<div class="gradient-block" style="background: repeating-radial-gradient(circle, red, yellow 20%, blue 40%);"></div>
<div class="gradient-block" style="background: repeating-radial-gradient(circle, orange, purple 20%, pink 40%);"></div>
<div class="gradient-block" style="background: repeating-radial-gradient(circle, blue, green 20%, orange 40%);"></div>
<div class="gradient-block" style="background: repeating-radial-gradient(circle, pink, aqua 20%, red 40%);"></div>
</body>
</html>
