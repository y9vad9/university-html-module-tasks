<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Практична</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .block {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #block1 {
            background-color: #ffe6cc;
        }

        #block2 {
            background-color: #ccffcc;
        }

        #block3 {
            background-color: #ccccff;
        }

        .block p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<h1>11 Практична</h1>

<div class="container">
    <div id="block1" class="block">
        <p>Це блок 1</p>
    </div>

    <div id="block2" class="block">
        <p>Це блок 2</p>
    </div>

    <div id="block3" class="block">
        <p>Це блок 3</p>
    </div>
</div>

</body>
</html>
